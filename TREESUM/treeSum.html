<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TREESUM</title>
</head>

<body>

  <script>

    const arr = [5, 7,
      [4, [2], 8, [1, 3], 2],
      [9, []],
      1, 8
    ];

    const nested = arr.flat(Infinity);

    function treeSum(nested, index) {
      if (index === nested.length) {
        return 0;
      }
      return nested[index] + treeSum(nested, index + 1);
    }

    console.log(treeSum(nested, 0));

  </script>
  
</body>

</html>

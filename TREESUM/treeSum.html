<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TREESUM</title>
</head>

<body>

  <script>

    const arr = [5, 7,
      [4, [2], 8, [1, 3], 2],
      [9, []],
      1, 8
    ];

    function treeSum(arr){
      let sum = 0;
      for(let i = 0; i < arr.length; i++){
        if(Array.isArray(arr[i])){
          sum+=treeSum(arr[i]);
        } else{
          sum+=arr[i];
        }
      }
      return sum;
    }

    console.log(treeSum(arr));

  </script>
  
</body>

</html>
